<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="input">
          <label id="labelDay" for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" required />
          <span class="error-day"></span>
        </div>

        <div class="input">
          <label id="labelMonth" for="month">Month</label>
          <input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            required
          />
          <span class="error-month"></span>
        </div>

        <div class="input">
          <label id="labelYear" for="year">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            required
          />
          <span class="error-year"></span>
        </div>
      </div>
      <div class="line-arrow">
        <div class="line"></div>
        <button type="button" onclick="ageCalculator()" class="arrow">
          <img src="./assets/images/icon-arrow.svg" alt="arrow" />
        </button>
      </div>

      <div class="output">
        <span class="output-years"
          ><span class="number-years">--</span> years</span
        >
        <span class="output-months"
          ><span class="number-months">--</span> months</span
        >
        <span class="output-days"
          ><span class="number-days">--</span> days</span
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
